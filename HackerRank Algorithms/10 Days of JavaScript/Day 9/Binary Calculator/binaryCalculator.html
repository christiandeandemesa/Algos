<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Calculator</title>
    <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">
</head>
<body>
    <div id="res"></div>
    <div id="btns">
        <button id="btn0" onclick="number('0')">0</button>
        <button id="btn1" onclick="number('1')">1</button>
        <button id="btnClr" onclick="clearRes()">C</button>
        <button id="btnEql" onclick="equal()">=</button>
        <button id="btnSum" onclick="operator('+')">+</button>
        <button id="btnSub" onclick="operator('-')">-</button>
        <button id="btnMul" onclick="operator('*')">*</button>
        <button id="btnDiv" onclick="operator('/')">/</button>
    </div>
    <script src="js/binaryCalculator.js" type="text/javascript"></script>
</body>
</html>
